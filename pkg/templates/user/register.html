{% extends "user/base.html" %}

{% block content %}

<section class="volunteer-section section-padding" id="section_4">
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-12">
                <h2 class="text-white text-center mb-4">Volunteer </h2>

                <form class="custom-form volunteer-form mb-5 mb-lg-0" action="#" method="post" role="form">
                    <h3 class="mb-4">Become a volunteer today</h3>

                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <input type="text" name="volunteer-name" id="volunteer-name" class="form-control" placeholder="Full Name" required>
                        </div>

                        <div class="col-lg-6 col-12">
                            <input type="email" name="volunteer-email" id="volunteer-email"
                                 class="form-control" placeholder="Email"
                                required>
                        </div>

                        <div class="col-lg-6 col-12">
                            <input type="text" name="volunteer-subject" id="volunteer-subject"
                                class="form-control" placeholder="Phone Number" required>
                        </div>

                        <div class="col-lg-6 col-12">
                            <input type="text" name="volunteer-subject" id="volunteer-subject"
                                class="form-control" placeholder="Residential Address" required>
                        </div>
                    </div>

                    <textarea name="volunteer-message" rows="3" class="form-control" id="volunteer-message"
                        placeholder="Comment (Optional)"></textarea>

                    <button type="submit" class="form-control">Submit</button>
                </form> 
            </div>

            <div class="col-lg-6 col-12">
                <img src="/static/images/pix12.png"
                    class="volunteer-image img-fluid" alt="">

                <div class="custom-block-body text-center">
                    <h4 class="text-white mt-lg-3 mb-lg-3">About Volunteering</h4>

                    <p class="text-white">Lorem Ipsum dolor sit amet, consectetur adipsicing kengan omeg kohm
                        tokito Professional charity theme based</p>
                </div>
            </div>

        </div>
    </div>
</section> 





<script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

 
<script>
    
    
    $('#state').change(function(){
      var state_id = $(this).val()
      var csrf = '{{ csrf_token() }}'
      $.ajax({
        url: '/state/lgas/',
        type: 'POST',
        data: {"state_id":state_id, "csrf_token":csrf},
        beforeSend: function(){
          $('#lga').html('')
        },
        success: function(resp){
          $('#lga').append("<option value=''>select LGA</option>")
          for (let index = 0; index < resp.length; index++){
            $('#lga').append(`<option value='${resp[index].lga_id}'>${resp[index].lga_name}</option>`);
          }
        }
      })
    })

</script>


{% endblock %}
